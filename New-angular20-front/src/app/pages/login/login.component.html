<div class="login-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 col-xl-4">
                <div class="card shadow-lg border-0">

                    <div class="card-header text-center">
                        <div class="brand-icon mb-3">
                            <i class="bi bi-person-badge"></i>
                        </div>
                        <h3>Connexion ATFP</h3>
                        <p class="subtitle">Portail de la Formation Professionnelle</p>
                    </div>

                    <div class="card-body p-4 p-md-5">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                            <div class="form-group mb-4">
                                <label for="username" class="form-label">Identifiant (CIN / Matricule)</label>
                                <div class="input-group">
                                    <input type="text" id="username" class="form-control shadow-none"
                                        formControlName="username" placeholder="Entrez votre identifiant"
                                        [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                                </div>
                                <div class="invalid-feedback">
                                    L'identifiant est requis.
                                </div>
                            </div>

                            <div class="form-group mb-4">
                                <label for="password" class="form-label">Mot de passe</label>
                                <div class="input-group">
                                    <input type="password" id="password" class="form-control shadow-none"
                                        formControlName="password" placeholder="••••••••"
                                        [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                                </div>
                                <div class="invalid-feedback">
                                    Le mot de passe est requis.
                                </div>
                            </div>

                            <div *ngIf="errorMessage" class="alert alert-danger animate__animated animate__shakeX"
                                role="alert">
                                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                {{ errorMessage }}
                            </div>

                            <div class="d-grid mt-2">
                                <button type="submit" class="btn btn-primary btn-lg"
                                    [disabled]="loginForm.invalid || isLoading">
                                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"
                                        role="status"></span>
                                    {{ isLoading ? 'Chargement...' : 'Se connecter' }}
                                </button>
                            </div>

                        </form>
                    </div>

                    <div class="card-footer border-0 text-center pb-4">
                        <p class="mb-2 text-muted small">Agence Tunisienne de la Formation Professionnelle</p>
                        <div class="footer-actions">
                            <a routerLink="/inscription" class="link-primary text-decoration-none fw-bold">Créer un
                                compte</a>
                            <span class="mx-2 text-muted">|</span>
                            <a routerLink="/forgot-password" class="link-secondary text-decoration-none small">Mot de
                                passe oublié ?</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
