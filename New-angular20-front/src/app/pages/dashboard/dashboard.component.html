<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <a class="btn btn-outline-light me-3 border-0" routerLink="/home">
                <i class="bi bi-arrow-left"></i>
            </a>
            <span class="navbar-brand mb-0 h1">إشعارات المستخدم (Notifications)</span>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <h5 class="mb-0 text-danger">
                <i class="bi bi-bell-fill me-2"></i>
                الإشعارات
            </h5>
        </div>
        <div class="card-body p-0">

            <div *ngIf="isLoading" class="text-center p-4">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <div *ngIf="!isLoading && notifications.length === 0" class="text-center p-4 text-muted">
                Aucune notification.
            </div>

            <ul class="list-group list-group-flush" *ngIf="!isLoading && notifications.length > 0">
                <li class="list-group-item" *ngFor="let notif of notifications">
                    <div class="d-flex w-100 justify-content-between align-items-center">
                        <div class="me-3">
                            <i class="bi bi-chat-dots-fill text-primary fs-4"></i>
                        </div>
                        <div class="flex-grow-1">
                            <h6 class="mb-1 text-primary">{{notif.sujet}}</h6>
                            <p class="mb-1 text-muted small">{{notif.message}}</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
