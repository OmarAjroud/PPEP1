<div class="container py-4">
    <!-- Header -->
    <div class="d-flex align-items-center mb-4">
        <a class="btn btn-outline-secondary me-3" routerLink="/home"><i class="bi bi-arrow-left"></i> Retour</a>
        <h2 class="mb-0">Rechercher des Offres (Search)</h2>
    </div>

    <!-- Filter Card -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-light">
            <h5 class="mb-0">Filtres de recherche</h5>
        </div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Diplôme</label>
                    <select class="form-select" [(ngModel)]="selectedDiplome" (change)="onDiplomeChange()">
                        <option value="">-- Sélectionner --</option>
                        <option *ngFor="let d of diplomes" [value]="d.id">{{d.libelle_Ar}} ({{d.libelle_Fr}})</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Spécialité</label>
                    <select class="form-select" [(ngModel)]="selectedSpecialite" (change)="onSpecialiteChange()"
                        [disabled]="!selectedDiplome">
                        <option value="">-- Sélectionner --</option>
                        <option *ngFor="let s of specialites" [value]="s.id">{{s.libelle_Ar}}</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Centre</label>
                    <select class="form-select" [(ngModel)]="selectedCentre" [disabled]="!selectedSpecialite">
                        <option value="">-- Sélectionner --</option>
                        <option *ngFor="let c of centres" [value]="c.id">{{c.libelle_Ar}}</option>
                    </select>
                </div>
            </div>
            <div class="mt-3 text-end">
                <button class="btn btn-primary" (click)="search()"
                    [disabled]="!selectedDiplome && !selectedSpecialite && !selectedCentre">
                    <i class="bi bi-search me-1"></i> Rechercher
                </button>
            </div>
        </div>
    </div>

    <!-- Results -->
    <div *ngIf="hasSearched">
        <div *ngIf="isLoading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div *ngIf="!isLoading && offers.length === 0" class="alert alert-info text-center">
            Aucune offre trouvée pour ces critères.
        </div>

        <div class="row g-4" *ngIf="!isLoading && offers.length > 0">
            <div class="col-md-6 col-lg-4" *ngFor="let offer of offers">
                <div class="card h-100 shadow-sm border-0 offer-card">
                    <div class="card-body">
                        <span class="badge bg-info mb-2">{{offer.diplome}}</span>
                        <h5 class="card-title text-primary">{{offer.specialite}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted"><i class="bi bi-geo-alt-fill text-danger"></i>
                            {{offer.centre}}</h6>

                        <p class="card-text mt-3">
                            <small class="d-block text-muted"><strong>Début:</strong> {{offer.debutformation}}</small>
                            <small class="d-block text-muted"><strong>Places:</strong> {{offer.nbplaces}}</small>
                            <small class="d-block text-muted"><strong>Hébergement:</strong> <span
                                    class="badge bg-warning text-dark">{{offer.foyer}}</span></small>
                        </p>
                    </div>
                    <div class="card-footer bg-white border-top-0 d-grid">
                        <button class="btn btn-outline-success" (click)="apply(offer.id)">
                            <i class="bi bi-check-circle me-2"></i> Postuler / Choisir
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
